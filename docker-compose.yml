services:  
  go-app:
    container_name: go-app
    image: go-db-api
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - go_db
  go_db:  
    container_name: go_db 
    image: postgres:12  
    environment:  
      POSTGRES_PASSWORD: ${DB_PASSWORD}  
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME} 
    ports:  
      - "${DB_PORT_EXTERNAL}:5432"  
    volumes:  
      - pgdata:/var/lib/postgresql/data  

volumes:  
  pgdata: {}